<body>
    <h1>Ejercicio 6 - Condicional Doble</h1>
    <script>
        var n;
        n = prompt("Ingrese N");
        if(n % 2 == 0){
            document.write("Es Par");
        }else{
            document.write("No es Par");
        }
    </script>
</body>
