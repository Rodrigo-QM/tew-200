<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 3</title>
</head>
<body>
    <h1>Ejercicio 3 - Condicional Multiple</h1>
    <script>
        var valor = prompt("Ingrese un valoir comprendido de 1 a 5");
        valor = parseInt(valor);
        switch (valor) {
            case 1:document.write("uno"); break;
            case 2:document.write("dos"); break;
            case 3:document.write("tres"); break;
            case 4:document.write("cuatro"); break;
            case 5:document.write("cinco"); break;
            default:
            document.write("Debe ingresar un numero comprimido de 1 a 5");
            break;    
        }
    </script>
</body>
</html>
