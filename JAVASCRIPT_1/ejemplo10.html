<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo 10</title>
</head>
<body>
    <h1>JavaScript</h1>
    <h2>Ejemplo 10 -Dado dos numeros realizar la suma</h2>
    <h3>Utilizando alert</h3>
    <script>
        var a, b, suma;
        a = parseInt(prompt("Ingrese valor A"));
        b = parseInt(prompt("Ingrese valor B"));
        suma = a + b;
        alert("La Suma es: " + suma);
    </script>
</body>
</html>
