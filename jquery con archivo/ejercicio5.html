<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 5 JQuery Selector</title>
    <!-- script para llamar a jquery con CDN-->
    <script src="jquery-3.6.1.js"></script>
</head>
<body>
    <h1>Ejercicio 5 - Seleccionar selector</h1>
    <p>Yo soy Parrafo</p>
    <button>Presione Aqui</button>
    <p>Al presionar el boton Ocultara el Parrafo.</p>
    <!-- funciones de jquery-->
    <script>
        $(document).ready(function() {
           $("button").click(function(){
               $("p").hide();
           }); 
        });
    </script>
</body>
</html>
