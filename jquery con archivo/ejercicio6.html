<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 6 JQuery Selector</title>
    <!-- script para llamar a jquery con CDN-->
    <script src="jquery-3.6.1.js"></script>
</head>
<body>
    <h1>Ejercicio 6 - Seleccionar selector con ID</h1>
    <p id="test">Soy primer parrafo con ID</p>
    <p>Yo Soy Parrafo 2do PArrafo sin ID</p>
    <button>Presione Aqui</button>
    <p>Al presionar el Boton Ocultara el Parrafo con ID="test".</p>
    <!-- funciones de jquery-->
    <script>
        $(document).ready(function() {
           $("button").click(function(){
               $("p").hide();
           }); 
        });
    </script>
</body>
